<template name="register">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <input class="form-control" name="register-email" type="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <input class="form-control" name="register-skypeid" type="text" placeholder="Skype Id">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <input class="form-control" name="register-password" type="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <input class="form-control" name="register-password-verify" type="password" placeholder="Verify Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <select class="form-control" name="register-timezone" type="text">
                    {{#each timezones}}
                        <option value="{{name}}" data-offset="{{offset}}">
                            ({{offset}}) &ndash; {{name}}
                        </option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <select class="form-control" name="account-type" type="text">
                    <option>Select Type of Account</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
        </div>
        <div class="text-center">
            <input class="btn btn-default" type="submit" value="Register">
        </div>
    </form>
</template>
