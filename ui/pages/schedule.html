<template name="schedule">
	<section class="page-content">
		<div class="container">
			<div class="row">
				<h3> {{_ 'schedule.title'}}
					{{#if isInRole 'student'}}
						<small class="pull-right">{{_ 'schedule.credits'}} - <span class="{{lowCredits}}">{{profile.credits}}</span></small>
					{{/if}}
				</h3>
				{{#if isInRole 'teacher'}}
                    {{> addEditEventModal }}
                {{else}}
                    {{> studentEventModal }}
                {{/if}}				
				<div id="events-calendar"></div>
			</div>
		</div>		
	</section>
</template>
