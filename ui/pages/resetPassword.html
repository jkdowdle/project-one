<template name="resetPassword">
	<section class="page-content secondary-layout">
		<div class="container">
			<div class="row">				
				<div class="col-sm-offset-3 col-sm-6">
  					<h1>{{_ 'resetPassword.title'}}</h1>
  				</div>
				<form id="resetPasswordForm" class="form-horizontal" >
					<div class="form-group">
						<label for="newPassword" class="control-label sr-only">{{_ 'form.new_password'}}</label>
						<div class="col-sm-offset-3 col-sm-6">
							<input type="password" class="form-control input-lg" id="newPassword" name="newPassword" placeholder="{{_ 'form.new_password'}}" data-container="body" data-toggle="popover">
						</div>
					</div>
					<div class="form-group">
						<label for="newConfirm" class="control-label sr-only">{{_ 'form.confirm_password'}}</label>
						<div class="col-sm-offset-3 col-sm-6">
							<input type="password" class="form-control input-lg" id="newConfirm" name="newConfirm" placeholder="{{_ 'form.confirm_password'}}" data-container="body" data-toggle="popover">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-6 text-right">
							<button type="submit" id="passwordResetButton" class="btn btn-lg btn-default">{{_ 'form.send_link'}}</button>
						</div>
					</div>
				</form>				
			</div>
		</div>		
	</section>
</template>
