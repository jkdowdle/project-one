<template name="schedulerModal">
  <div class="modal fade" id="master-scheduler-modal" tabindex="-1" role="dialog" aria-labelledby="master-scheduler-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="add-edit-event">
            Set Schedules
          </h4>
        </div>

        <form class="appointment-scheduler">

          <div class="modal-body">

            <div class="form-group">
              <label for="teacher">Teacher</label>
              <select class="form-control" name="teacher" id="teacher">
                {{getTeachers}}

                {{#each getTeachers}}
                  <option value="{{ profile.rosterId }}">{{ email }}</option>
                {{/each}}

              </select>
            </div>

            <div class="form-group">
              <label for="teacher">Presets</label>
              <select class="form-control" name="presets" id="presets">
                {{#each getPresets}}
                  <option value="{{_id}}">
                    {{ name }}
                     -->
                    Between: {{ start }} &amp; {{ end }}
                     -->
                    {{ apptNumber }} Sessions
                  </option>
                {{/each}}
              </select>
            </div>

            <div class="form-group">
              <button type="button" class="btn btn-sm btn-success" data-toggle="modal" data-target="#exampleModalLong">
                New Preset
              </button>
            </div>

            <div class="form-group">
              <label for="weekOf">Week Of</label>
              <select class="form-control" name="weekOf" id="weekOf" >

                {{#each getWeeks}}
                  <option value="{{weeksFromNow}}">{{ day }}</option>
                {{/each}}

              </select>
            </div>

            <div class="form-group">

              <div class="checkbox">

                {{#each weekDay}}
                  <label class="day text-capitalize">
                    <input name="days" value="{{value}}" type="checkbox"> {{name}}
                  </label>
                {{/each}}

              </div>

            </div>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-dismiss="modal">{{_ 'schedule.cancel'}}</button>
            <button {{disableFilled}} type="submit" class="btn btn-success">Set Schedule</button>
          </div>

        </form>

      </div>
    </div>
  </div>

  {{> presetModal}}
</template>
