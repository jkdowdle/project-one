<template name="adminTeachersStudents">
	<section class="page-content">
		<div class="container">
			<div class="row">
				<h3>{{profile.name}}'s Students</h3>
				<div class="col-sm-10 col-sm-offset-1">
					<div class="table-responsive">
						<table class="table table-condensed table-hover table-bordered">
							<thead>
								<tr>			  			
						  			<th>Name</th>
						  			<th>Email</th>
						  			<th>Skype Id</th>				  			
						  			<th>Time Zone</th>
						  			<th>Gender</th>
						  			<th class="text-center">Credits</th>
						  		</tr>
							</thead>
					  		<tbody>
					  			{{#each allTeachersStudents profile.rosterId}}
							  		<tr>
							  			<td>{{profile.name}}</td>
							  			<td><a href="mailto:{{emails.[0].address}}">{{emails.[0].address}}</a></td>
							  			<td>{{profile.skypeid}}</td>
							  			<td>{{profile.timezone}}</td>
							  			<td>{{profile.gender}}</td>
							  			<td class="text-center">{{profile.credits}}</td>
							  		</tr> 
						  		{{/each}}
					  		</tbody>				  		
						</table>
					</div>
				</div>
			</div>
		</div>		
	</section>
</template>
