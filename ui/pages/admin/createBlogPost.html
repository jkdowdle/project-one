<template name="createBlogPost">
	<section class="page-content">
		<div class="container">
			<div class="row">
				<h3>Create Blog Post</h3>
				{{#unless multiLang}}
					<form class="form-horizontal form-blog-post">
						<div class="form-group">
							<label class="sr-only">Blog Title</label>
							<div class="col-sm-offset-1 col-sm-10">
								<input type="text" class="form-control" name="blog-title" placeholder="Blog Title">
							</div>
						</div>
						<div class="form-group">
							<label class="sr-only">Blog Content</label>
							<div class="col-sm-offset-1 col-sm-10">
								<textarea id="blogContent" type="text" class="form-control" name="blog-content" placeholder="Blog Content"></textarea> 
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-10">
								<button type="submit" class="btn btn-default pull-right">Create Post</button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-10">
								<button type="button" class="btn btn-default pull-right" data-toggle="modal" data-target=".add-translation">Add Translation</button>
							</div>
						</div>											
					</form>
				{{else}}
					<div class="col-sm-offset-1 col-sm-10">
						<ul id="langOfPost" class="nav nav-tabs" role="tablist">
							<li role="presentation" class="active"><a href="#enTrans" aria-controls="enTrans" role="tab" data-toggle="tab">English</a></li>
						</ul>
						<br>
					</div>	
					<div class="col-sm-offset-1 col-sm-10">
						<div class="tab-content">
							<div role="tabpanel" class="tab-pane active" id="enTrans">
								<form class="form-horizontal form-blog-post multi-lang-form">
									<div class="form-group">
										<label class="sr-only">Blog Title</label>
										<div class="">
											<input type="text" class="form-control" name="blog-title" placeholder="Blog Title">
										</div>
									</div>
									<div class="form-group">
										<label class="sr-only">Blog Content</label>
										<div class="">
											<textarea id="blogContent" type="text" class="form-control" name="blog-content" placeholder="Blog Content"></textarea> 
										</div>
									</div>													
								</form>
							</div>							
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-10">
							<button type="button" class="btn btn-default pull-right multi-lang-submit">Create Post</button>
						</div>
					</div>
				{{/unless}}
				<div class="modal fade add-translation" tabindex="-1" role="dialog" aria-labelledby="addTranslationModal">
					<div class="modal-dialog modal-sm" role="document">
						<div class="modal-content multi-lang-modal">
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<select name="selectLanguages" multiple class="form-control">
										<option value="zh">Chinese</option>
										<option value="ko">Korean</option>
										<option value="es">Spanish</option>
										<option value="zh">Chinese</option>
										<option value="ko">Korean</option>
										<option value="es">Spanish</option>
										<option value="zh">Chinese</option>
										<option value="ko">Korean</option>
										<option value="es">Spanish</option>
									</select>
								</div>
								<div class="col-xs-12 col-sm-6">
									<button type="click" class="btn btn-default add-lang-btn">Add</button>
								</div>									
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>		
	</section>
</template>
