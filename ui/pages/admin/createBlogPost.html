<template name="createBlogPost">
	<section class="page-content">
		<div class="container">
			<div class="row">
				<h3>Create Blog Post</h3>
				<form class="form-horizontal form-blog-post">
					<div class="form-group">
						<label class="sr-only">Blog Title</label>
						<div class="col-sm-offset-1 col-sm-10">
							<input type="text" class="form-control" name="blog-title" placeholder="Blog Title">
						</div>
					</div>
					<div class="form-group">
						<label class="sr-only">Blog Content</label>
						<div class="col-sm-offset-1 col-sm-10">
							<textarea id="blogContent" type="text" class="form-control" name="blog-content" placeholder="Blog Content"></textarea> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-10">
							<button type="submit" class="btn btn-default pull-right">Create Post</button>
						</div>
					</div>
				</form>
			</div>
		</div>		
	</section>
</template>
