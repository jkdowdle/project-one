<template name="editBlogPost">
	<section class="page-content">
		<div class="container">
			<div class="row">
				<h3>Edit Blog Post</h3>
				<form class="form-horizontal .form-blog-post">
					<div class="form-group">
						<label class="sr-only">Blog Title</label>
						<div class="col-sm-offset-1 col-sm-10">
							<input type="text" class="form-control" name="edit-title" placeholder="Blog Title" value="{{title}}">
						</div>
					</div>
					<div class="form-group">
						<label class="sr-only">Blog Content</label>
						<div class="col-sm-offset-1 col-sm-10">
							<textarea id="blogContent" type="text" class="form-control" name="edit-content" placeholder="Blog Content" value="{{content}}"></textarea> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-10">
							<button type="button" class="btn btn-default pull-right go-back">Cancel</button>
							<button type="submit" class="btn btn-default pull-right">Save Changes</button>
							<button type="button" class="btn btn-default pull-right delete-post">Delete Post</button>
						</div>
					</div>
					<input type="hidden" value="{{_id}}" name="post-id">
				</form>
			</div>
		</div>		
	</section>
</template>
