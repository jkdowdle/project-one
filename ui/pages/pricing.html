<template name="pricing">
	<section class="page-content">
		<div class="container">
			<div class="row">
				<div class="pricing-text">
					<p>
						<span class="lead"><span class='style-flueint'><span class='style-1'>Flue</span><span class='style-2'>I</span><span class='style-3'>nt</span></span></span> {{_ 'pricing.lead'}}
					</p>
				</div>

				<div class="col-sm-4">
					<div class="panel panel-primary">
						<div class="panel-heading text-center">
							<h3 class="panel-title">{{_ 'pricing.plan_one'}}</h3>
						</div>
						<div class="panel-body">
							<p>- {{_ 'pricing.point_one'}}</p>
							<p>- {{_ 'pricing.point_two'}}</p>
							<p>- {{_ 'pricing.point_three'}}</p>
							<p>- {{_ 'pricing.point_four'}}</p>
						</div>
						<div class="panel-footer text-center">
							<button class="btn btn-default">{{_ 'pricing.get_quote'}}</button>
						</div>
					</div>
				</div>

				<div class="col-sm-4">
					<div class="panel panel-primary">
						<div class="panel-heading text-center">
							<h3 class="panel-title">{{_ 'pricing.plan_two'}}</h3>
						</div>
						<div class="panel-body">
							<p>- {{_ 'pricing.point_one'}}</p>
							<p>- {{_ 'pricing.point_two'}}</p>
							<p>- {{_ 'pricing.point_three'}}</p>
							<p>- {{_ 'pricing.point_four'}}</p>
							<p>+ {{_ 'pricing.point_five'}}</p>
							<p>+ {{_ 'pricing.point_six'}}</p>
							<p>+ {{_ 'pricing.point_seven'}}</p>
						</div>
						<div class="panel-footer text-center">
							<button class="btn btn-default">{{_ 'pricing.get_quote'}}</button>
						</div>
					</div>
				</div>

				<div class="col-sm-4">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title text-center">{{_ 'pricing.plan_three'}}</h3>
						</div>
						<div class="panel-body">
							<p>- {{_ 'pricing.point_one'}}</p>
							<p>- {{_ 'pricing.point_two'}}</p>
							<p>- {{_ 'pricing.point_three'}}</p>
							<p>- {{_ 'pricing.point_four'}}</p>
							<p>+ {{_ 'pricing.point_five'}}</p>
							<p>+ {{_ 'pricing.point_six'}}</p>
							<p>+ {{_ 'pricing.point_seven'}}</p>
							<p>+ {{_ 'pricing.point_eight'}}</p>
							<p>+ {{_ 'pricing.point_nine'}}</p>
							<p>+ {{_ 'pricing.point_ten'}}</p>
							<p>+ {{_ 'pricing.point_eleven'}}</p>
							<p>+ {{_ 'pricing.point_twelve'}}</p>
						</div>
						<div class="panel-footer text-center">
							<button class="btn btn-default">{{_ 'pricing.get_quote'}}</button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
</template>
