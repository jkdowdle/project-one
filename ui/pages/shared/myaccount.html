<template name="myAccount">
	<section class="page-content">
		<div class="container">
			<div class="row">
				<h3>My Account</h3>
				<div class="col-sm-12">
					<p><label>Name -</label> {{myAccount.profile.name}}</p>
				</div>
				<div class="col-sm-12">
					<p><label>Credits -</label> {{myAccount.profile.credits}}</p>
				</div>
				<div class="col-sm-12">
					<p><label>Timezone -</label> {{myAccount.profile.timezone.offset}} &ndash; {{myAccount.profile.timezone.name}}</p>
				</div>
				<div class="col-sm-12">
					<p><label>Email Address -</label> {{myEmail}}</p>
				</div>
				{{#if isInRole 'student'}}
					<div class="col-sm-12">
						<p><label>Assigned Teacher -</label> {{myAccount.profile.teacher}}</p>
					</div>
				{{/if}}
				<div class="col-sm-12">
					<p><label>Gender -</label> {{myAccount.profile.gender}}</p>
				</div>
				<div class="col-sm-12">
					<button class="btn btn-default btn-sm edit-account"><a href="{{pathFor route="editAccountInfo"}}">Edit</a></button>				
				</div>
			</div>
		</div>		
	</section>	
</template>
