<template name="changePassword">
	<section class="page-content">
		<div class="container">
			<h3>Change Password</h3>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="oldPassword" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Old Password">
					</div>
				</div>
				<div class="form-group">
					<label for="newPassword" class="col-sm-2 control-label">New Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="New Password">
					</div>
				</div>
				<div class="form-group">
					<label for="verifyNewPassword" class="col-sm-2 control-label">Verify Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="verifyNewPassword" name="verifyNewPassword" placeholder="Verify New Password">
					</div>
				</div>
				<div class="form-group">
					<div class="text-center">
						<input type="submit" class="btn btn-default" value="Save and Exit">
					</div>
				</div>
			</form>		
		</div>		
	</section>
</template>
