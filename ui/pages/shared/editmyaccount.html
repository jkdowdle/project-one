<template name="editMyAccount">
	<section class="page-content">
		<div class="container">
			<h3>Edit Account</h3>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="editName" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input value="{{myAccount.profile.name}}" type="text" class="form-control" id="editName" name="editName" placeholder="John Doe">
					</div>
				</div>
				<div class="form-group">
					<label for="editTimezone" class="col-sm-2 control-label">Timezone</label>
					<div class="col-sm-10">
						<select class="form-control" name="editTimezone" type="text">
		                    {{#each timezones}}
		                        <option {{selectOption myAccount.profile.timezone.name name}} value="{{name}}" data-offset="{{offset}}">
		                            ({{offset}}) &ndash; {{name}}
		                        </option>
		                    {{/each}}
		                </select>
					</div>
				</div>
				<div class="form-group">
					<label for="editSkypeid" class="col-sm-2 control-label">Skype Id</label>
					<div class="col-sm-10">
						<input value="{{myAccount.profile.skypeid}}" type="text" class="form-control" id="editSkypeid" name="editSkypeid" placeholder="Your Skype Id">
					</div>
				</div>
				<div class="form-group">
					<label for="editGender" class="col-xs-2 col-sm-2 control-label">Gender</label>
					<div class="col-xs-10 col-sm-5">
						<div class="radio">
						    <label>
							    <input type="radio" name="editGender" id="editGender" value="Male" {{checkGender "Male"}}>
							    Male
						    </label>
						</div>
						<div class="radio">
						    <label>
							    <input type="radio" name="editGender" id="editGender" value="Female" {{checkGender "Female"}}>
							    Female
						    </label>
						</div>
						<div class="radio">
						    <label>
							    <input type="radio" name="editGender" id="editGender" value="Other" {{checkGender "Other"}} {{checkGender "Please Edit"}}>
							    Other
						    </label>
						</div>						
					</div>
					<div class="col-xs-12 col-sm-5">
						<div class="pull-right">
							<button class="btn btn-default btn-change-email"><a href="{{pathFor route='changeEmail'}}">Change Email</a></button>
							<button type="button" class="btn btn-default btn-reset-password"><a>Reset Password</a></button>
						</div>													
					</div>
				</div>
				<div class="form-group">
					<div class="text-center">
						<input type="submit" class="btn btn-default" value="Save and Exit">
					</div>
				</div>
			</form>		
		</div>		
	</section>	
</template>
