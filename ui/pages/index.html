<template name="home">
	<div class="main-content">
		<div class="row main-content">

			{{#unless currentUser.emails.[0].verified}}
				{{#if currentUser}}
					{{> unverifiedAccounts}}
				{{/if}}
			{{/unless}}

			{{> carouselRegister}}

			{{> newsfeed}}

			{{> parallaxSection}}  

		</div>
	</div>	
</template>

<template name="carouselRegister">
	{{#if currentUser}}
		<section id="signUpCarousel">
			<div class="row">
				<div class="col-md-12">
					<div class="carousel-segment">
						{{> carouselTemplate}}
					</div>				
				</div>
			</div>
		</section>
	{{else}}
		<section id="signUpCarousel">
			<div class="row">
				<div class="col-md-7">
					<div class="carousel-segment">
						{{> carouselTemplate}}
					</div>				
				</div>
				<div class="col-md-5">
					<div class="register-segment">
						<h3 class="text-center">{{_ 'home.register.title'}}</h3>
						{{> registerSection}}
					</div>				
				</div>
			</div>
		</section>
	{{/if}}
	
</template>

<template name="carouselTemplate">
	{{> carousel}}
</template>

<template name="registerSection">
	{{> register}}
</template>

<template name="newsfeed">
	<section id="newsfeed">
		<div class="container-fluid">
			<div class="row">
				<h2>{{_ 'home.blog'}}</h2>
				{{#each blogPosts}}
					<div class="col-md-4">
						<div class="blog-excerpt">
							<h4>{{title}}</h4>
							<p class="excerpt-content">{{content}}</p>
							<hr>
							<p class="text-right"><a href="{{pathFor route='blogPost'}}"><em>{{_ 'blog.read_more'}}</em></a></p>
						</div>					
					</div>
				{{/each}}
			</div>
		</div>
	</section>
</template>

<template name="parallaxSection">

	{{> promos}}

	{{> classRoomSection}}

</template>

<template name="promos">
	<section id="promoSection">
		<section class="special" data-scrollax-parent="true">
	   		<div class="cover" data-scrollax="properties: { translateY: '30%' }">
	      		<img class="image-4" src="/img/parallax/campus-shot.jpg" />
	      	</div>
	      	<div class="content">
	        	<div class="text centralize">
	          		<div data-scrollax="properties: { 'translateY': '150%', 'opacity': 1.5 }">
	                	<div class="row">
							<div class="col-md-4">
								<div class="panel panel-default">
									<div class="panel-heading text-center">
										<img src="/img/newnew.png">
									</div>
									<div class="panel-body">
										<h4 class="promo-title">{{_ 'home.promos.title_one'}}</h4>
										<p>{{_ 'home.promos.p_one'}}</p>
										<div class="text-center">
											<a href="#">{{_ 'home.promos.promo-link'}}</a>
										</div>					
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="panel panel-default">
									<div class="panel-heading text-center">
										<img src="/img/better-future-mini.png">
									</div>
									<div class="panel-body">
										<h4 class="promo-title">{{_ 'home.promos.title_two'}}</h4>
										<p>{{_ 'home.promos.p_two'}}</p>
										<div class="text-center">
											<a href="#">{{_ 'home.promos.promo-link'}}</a>
										</div>					
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="panel panel-default">
									<div class="panel-heading text-center">
										<img src="/img/better-you-mini.png">
									</div>
									<div class="panel-body">
										<h4 class="promo-title">{{_ 'home.promos.title_three'}}</h4>
										<p>{{_ 'home.promos.p_three'}}</p>
										<div class="text-center">
											<a href="#">{{_ 'home.promos.promo-link'}}</a>
										</div>					
									</div>
								</div>
							</div>
						</div>
					</div>
	        	</div>
	      	</div>
	    </section>
	</section>	
</template>

<template name="classRoomSection">
	<section id="classRoomLocations">
		{{> parallaxOne}}
		{{> parallaxTwo}}
	</section>
</template>

<template name="parallaxOne">
	<section class="special classroom-locations" data-scrollax-parent="true">
		<div class="cover" data-scrollax="properties: { translateY: '50%' }">
			<img src="img/parallax/tools-for-study.jpg" />
		</div>
		<div class="content">
			<div class="text centralize">
				<div data-scrollax="properties: { 'translateY': '150%', 'opacity': 1.5 }">
					<header class="major">
						<h2>{{_ 'home.para_one.title'}}</h2>
					</header>
					<div class="row" style="padding-top:30px;padding-left:20px;">
						<div class="loc-text col-xs-12 col-sm-3">
							<h3>{{_ 'home.para_one.sub_one'}}</h3>
						</div>
						<div class="loc-text col-xs-12 col-sm-3">
							<h3>{{_ 'home.para_one.sub_two'}}</h3>
						</div>
						<div class="loc-text col-xs-12 col-sm-3">
							<h3>{{_ 'home.para_one.sub_three'}}</h3>
						</div>
						<div class="loc-text col-xs-12 col-sm-3">
							<h3>{{_ 'home.para_one.sub_four'}}</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</template>

<template name="parallaxTwo">
	<section class="special" style="z-index:0;" data-scrollax-parent="true">
   		<div class="cover" data-scrollax="properties: { translateY: '30%' }">
      		<img class="image-4" src="/img/parallax/table-shop-session.jpg" />
      	</div>
      	<div class="content" style="z-index:1;">
        	<div class="text centralize">
          		<div data-scrollax="properties: { 'translateY': '150%', 'opacity': 1.5 }">
                	<header class="major">
                  		<h2>{{_ 'home.para_two.title_one'}}</h2>
                  		<h2>{{_ 'home.para_two.title_two'}}</h2>
                  		<h2>{{_ 'home.para_two.title_three'}}</h2>
                	</header>
                	<h4>- {{_ 'home.para_two.sub_one'}}</h4>
                	<h4>- {{_ 'home.para_two.sub_two'}}</h4>
                	<h4>- {{_ 'home.para_two.sub_three'}}</h4>
          		</div>
        	</div>
      	</div>
    </section>
</template>
