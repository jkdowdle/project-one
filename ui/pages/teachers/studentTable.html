<template name="studentTable">
	<div class="table-responsive">
		<table class="table table-condensed table-hover table-bordered">
			<thead>
				<tr>			  			
		  			<th>{{_ 'studentTable.name'}}</th>
		  			<th>{{_ 'studentTable.email'}}</th>
		  			<th>{{_ 'studentTable.skypeId'}}</th>				  			
		  			<th>{{_ 'studentTable.time_zone'}}</th>
		  			<th>{{_ 'studentTable.gender'}}</th>
		  			<th class="text-center">{{_ 'studentTable.credits'}}</th>
		  		</tr>
			</thead>
	  		<tbody>
	  			{{#each myStudentInfo}}
			  		<tr>
			  			<td>{{profile.name}}</td>
			  			<td><a target="_blank" href="mailto:{{emails.[0].address}}">{{emails.[0].address}}</a></td>
			  			<td>{{profile.skypeid}}</td>
			  			<td>{{profile.timezone.name}}</td>
			  			<td>{{profile.gender}}</td>
			  			<td class="text-center">{{profile.credits}}</td>
			  		</tr>
		  		{{/each}}
	  		</tbody>				  		
		</table>
	</div>
</template>
