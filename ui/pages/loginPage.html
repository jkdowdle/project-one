<template name="loginPage">
	<section class="page-content secondary-layout">
		<div class="container">
			<div class="row">
				<h1 class="flueint text-center">Flueint</h1>

				<div class="col-sm-offset-4 col-sm-4 alert-row">
					<p class="alert alert-warning text-center login-alert"><b>You need to sign in for access to this page.</b></p>
				</div>
				
  				<div class="col-sm-offset-4 col-sm-4">
	  				<form class="login-page-form">
						<div class="form-title">
							<h3 class="text-center">Login</h3>
						</div>
						<div class="form-group">
							<label class="sr-only" for="login-email2">{{_ 'form.email'}}</label>
					    	<input class="form-control input-lg" name="login-email2" id="login-email2" type="email" placeholder="{{_ 'form.email'}}" data-container="body" data-toggle="popover">
						</div>
						<div class="form-group">
							<label class="sr-only" for="login-password2">{{_ 'form.password'}}</label>
							<input class="form-control input-lg" name="login-password2" id="login-password2" type="Password" placeholder="{{_ 'form.password'}}" data-container="body" data-toggle="popover">
						</div>
						<div class="text-center">
							<input class="btn btn-lg btn-default login-btn" type="submit" value="{{_ 'form.login'}}">
						</div>					  	
					  	<div class="text-right forgot-password">
					  		<u><p><a href="{{pathFor route='forgotPassword'}}"><small>{{_ 'form.forgot_password'}}</small></a></p></u>
					  	</div>
					</form>
					<div class="sign-up-div text-center">
						<p><small>Don't have an account? <u><a href="{{pathFor route='registerPage'}}">Sign Up</a></u></small></p>
					</div>					
  				</div>				
			</div>
		</div>		
	</section>
</template>
