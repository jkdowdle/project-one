<template name="studentEventModal">
    <div class="modal fade" id="add-edit-event-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-event-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="add-edit-event">{{_ 'schedule.appointment_details'}}</h4>                    
                </div>
                <form id="add-edit-event-form">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="title">{{_ 'schedule.event'}}</label>
                                <p>{{_ 'schedule.appointment'}}</p>
                            </div>
                            <div class="col-sm-6">
                                <label for="start">{{_ 'schedule.day_of'}}</label>
                                <p>{{ convertDay event.timeStart usersTimezone }}</p>                               
                            </div>
                        </div>                       
                        <div class="row">
                            <div class="col-sm-6">
                                <label>{{_ 'schedule.starts'}}</label>
                                <p>{{ convertTime event.timeStart usersTimezone }}</p>
                            </div>
                            <div class="col-sm-6">
                                <label>{{_ 'schedule.ends'}}</label>
                                <p>{{ convertTime event.timeEnd usersTimezone }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label for="status">{{_ 'schedule.status'}}</label>
                                <p>{{ event.status }}</p>
                            </div>
                        </div>                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">{{_ 'schedule.cancel'}}</button>
                        {{#if unscheduleAppt}}
                            <button type="button" class="btn btn-danger unschedule-btn">{{_ 'schedule.unschedule'}}</button>
                        {{else}}
                            <button type="button" class="btn btn-success schedule-btn">{{_ 'schedule.schedule'}}</button>
                        {{/if}}
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
