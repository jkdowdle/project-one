<template name="studentEventModal">
    <div class="modal fade" id="add-edit-event-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-event-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="add-edit-event">Appointment Details</h4>                    
                </div>
                <form id="add-edit-event-form">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="title">Event</label>
                                <p>Appointment</p>
                            </div>
                            <div class="col-sm-6">
                                <label for="start">Day Of the Appointment</label>
                                <p>{{ convertDay event.timeStart usersTimezone }}</p>                               
                            </div>
                        </div>                       
                        <div class="row">
                            <div class="col-sm-6">
                                <label>Starts</label>
                                <p>{{ convertTime event.timeStart usersTimezone }}</p>
                            </div>
                            <div class="col-sm-6">
                                <label>Ends</label>
                                <p>{{ convertTime event.timeEnd usersTimezone }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label for="status">Status</label>
                                <p>{{ event.status }}</p>
                            </div>
                        </div>                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
                        {{#if unscheduleAppt}}
                            <button type="button" class="btn btn-danger unschedule-btn">Unschedule</button>
                        {{else}}
                            <button type="button" class="btn btn-success schedule-btn">Schedule</button>
                        {{/if}}
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
