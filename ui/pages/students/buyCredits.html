<template name="buyCredits">
	<section class="page-content secondary-layout buy-credit-section">
		<div class="container">
			<div class="row">
				{{#unless processing}}
					<div class="col-sm-12">
						<h3 class="buy-credit-title">
							Flueint Credits
							<small class="pull-right">
								Credits - <span class="{{showCredits.warning}}">{{showCredits.amount}}</span>
							</small>
						</h3>
					</div>
					<div class="col-sm-4">
						<div class="panel panel-primary buy-credit-panel">
							<div class="panel-heading">
								<h3 class="panel-title text-center">$100.00 USD</h3>
							</div>
							<div class="panel-body text-center">
								<h2 class="buy-credit-tag">10 Credits</h2>							
							</div>
							<div class="panel-footer text-center">
								<button class="btn btn-default text-uppercase" data-service="plan-ten">Buy Now</button>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="panel panel-primary buy-credit-panel">
							<div class="panel-heading">
								<h3 class="panel-title text-center">$190.00 USD</h3>
							</div>
							<div class="panel-body text-center">
								<h2 class="buy-credit-tag">20 Credits</h2>							
							</div>
							<div class="panel-footer text-center">
								<button class="btn btn-default text-uppercase" data-service="plan-twenty">Buy Now</button>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="panel panel-primary buy-credit-panel">
							<div class="panel-heading">
								<h3 class="panel-title text-center">$280.00 USD</h3>
							</div>
							<div class="panel-body text-center">
								<h2 class="buy-credit-tag">30 Credits</h2>							
							</div>
							<div class="panel-footer text-center">
								<button class="btn btn-default text-uppercase" data-service="plan-thirty">Buy Now</button>
							</div>
						</div>
					</div>

				<!--	<div class="col-sm-4">
						<div class="panel panel-primary buy-credit-panel">
							<div class="panel-heading">
								<h3 class="panel-title text-center">$1.00 USD</h3>
							</div>
							<div class="panel-body text-center">
								<h2 class="buy-credit-tag">1 Credits</h2>							
							</div>
							<div class="panel-footer text-center">
								<button class="btn btn-default text-uppercase" data-service="plan-test">Buy Now</button>
							</div>
						</div>
					</div> -->

					<div class="col-xs-12">
						<button type="button" class="btn btn-lg btn-default get-coupon-modal pull-right" data-toggle="modal" data-target=".coupon-modal">
							Use A Coupon
							<span class="glyphicon glyphicon-barcode"></span>
							<span class="sr-only">Coupon</span>							
						</button>
					</div>			
									
				{{else}}
					<h2 class="alert alert-warning text-center alert-processing">
						<i class="fa fa-refresh fa-spin"></i> 
						<span class="processing">Processing Payment . . . </span>					
					</h2>
				{{/unless}}
			</div>

			<div class="modal fade coupon-modal" tabindex="-1" role="dialog" aria-labelledby="coupon-modal">
				<div class="modal-dialog modal-sm" role="document">
					<div class="modal-content">
						<div class="row">
							<div class="col-xs-12">
								<form class="form-inline coupon-submit">
									<div class="form-group">
										<label class="sr-only" for="couponInput">Enter Coupon Code</label>
										<input type="text" class="form-control input-lg" name="couponInput" id="couponInput" placeholder="Enter Coupon Code">
									</div>
									<button type="submit" class="btn btn-default btn-lg" data-toggle="modal">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="modal fade coupon-purchase" tabindex="-1" role="dialog" aria-labelledby="coupon-purchase">
				<div class="modal-dialog modal-sm" role="document">
					<div class="modal-content row">
						<div class="col-sm-10 col-sm-offset-1">
							<div class="panel panel-primary buy-credit-panel">
								<div class="panel-heading">
									<h3 class="panel-title text-center">$150.00 USD</h3>
								</div>
								<div class="panel-body text-center">
									<h2 class="buy-credit-tag">20 Credits</h2>							
								</div>
								<div class="panel-footer text-center">
									<button class="btn btn-default text-uppercase coupon-buy-btn" data-service="plan-coupon">Buy Now</button>
								</div>
							</div>
						</div>						
					</div>
				</div>
			</div>
		</div>		
	</section>
</template>
