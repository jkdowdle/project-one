<template name="program">
	<section class="page-content">
		<div class="container">
			<div class="row">

				<h2>{{{_ "program.title"}}}</h2>
				<p>
					 {{_ "program.content.p-1"}}
				</p>
				<p>
					 {{_ "program.content.p-2"}}
				</p>
				<p>
					{{_ "program.content.p-3"}}
				</p>
				<p>
					{{_ "program.content.p-4"}}
				</p>
				<p>
					 {{_ "program.content.p-5"}}
				</p>

				<h4 class="cat-title"><a class='h4-link' href="{{pathFor route="registerPage"}}">{{{_ "program.sub-title"}}}</a></h4>

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title text-center">{{_ "program.categories.title"}}</h3>
					</div>
					<div class="row">
						<div class="panel-body">
							<div class="col-sm-4">
								<p>{{_ "program.categories.p-1"}}</p>
								<p>{{_ "program.categories.p-2"}}</p>
								<p>{{_ "program.categories.p-3"}}</p>
								<p>{{_ "program.categories.p-4"}}</p>
								<p>{{_ "program.categories.p-5"}}</p>
							</div>
							<div class="col-sm-4">
								<p>{{_ "program.categories.p-6"}}</p>
								<p>{{_ "program.categories.p-7"}}</p>
								<p>{{_ "program.categories.p-8"}}</p>
								<p>{{_ "program.categories.p-9"}}</p>
								<p>{{_ "program.categories.p-10"}}</p>
							</div>
							<div class="col-sm-4">
								<p>{{_ "program.categories.p-12"}}</p>
								<p>{{_ "program.categories.p-13"}}</p>
								<p>{{_ "program.categories.p-14"}}</p>
								<p>{{_ "program.categories.p-15"}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</template>
