<template name="contactUs">
	<section class="page-content">
		<div class="container">
			<div class="row">
				<div class="col-sm-offset-1 col-sm-10">
					<h3 class="counter-padding-row">{{_ 'contactUs.title'}}</h3>
					<p class="counter-padding-row">{{_ 'contactUs.p_one'}}</p>
					<p class="counter-padding-row">{{_ 'contactUs.p_two'}}</p>
				</div>				
				<form class="form-horizontal form-contact-us">
					<div class="form-group">
						<label for="contactName" class="sr-only">{{_ 'form.name'}}</label>
						<div class="col-sm-offset-1 col-sm-10">
							<input type="text" class="form-control" id="contactName" name="contactName" placeholder="{{_ 'form.name'}}" data-container="body" data-toggle="popover">
						</div>
					</div>
					<div class="form-group">
						<label for="contactEmail" class="sr-only">{{_ 'form.email'}}</label>
						<div class="col-sm-offset-1 col-sm-10">
							<input type="email" class="form-control" id="contactEmail" name="contactEmail" placeholder="{{_ 'form.email'}}" data-container="body" data-toggle="popover">
						</div>
					</div>
					<div class="form-group">
						<label for="contactSubject" class="sr-only">{{_ 'form.subject'}}</label>
						<div class="col-sm-offset-1 col-sm-10">
							<input type="text" class="form-control" id="contactSubject" name="contactSubject" placeholder="{{_ 'form.subject'}}" data-container="body" data-toggle="popover">
						</div>
					</div>
					<div class="form-group">
						<label for="contactMessage" class="sr-only">{{_ 'form.message'}}</label>
						<div class="col-sm-offset-1 col-sm-10">
							<textarea id="contactMessage" class="form-control" name="contactMessage" placeholder="{{_ 'form.message'}}" data-container="body" data-toggle="popover"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-10 text-right">
							<button type="submit" class="btn btn-default">{{_ 'contactUs.send'}}</button>
						</div>
					</div>
				</form>
			</div>
		</div>		
	</section>
</template>
