<template name="forgotPassword">
    <section class="page-content forgot-password-page">
    	<div class="container">
    		<div class="row">
    			<div class="col-sm-offset-3 col-sm-6">
    				<h1>{{_ 'forgotPassword.title'}}</h1>
    			</div>
    			<form id="sendChagePassLink" class="form-horizontal">
    				<div class="form-group">
    					<label class="sr-only" for="emailForgotPass">{{_ 'form.email'}}</label>
    					<div class="col-sm-offset-3 col-sm-6">
    						<input type="email" class="form-control input-lg" id="emailForgotPass" name="emailForgotPass" placeholder="{{_ 'form.email'}}" data-container="body" data-toggle="popover">
    					</div>  						
    				</div>
    				<div class="form-group">
    					<div class="col-sm-offset-3 col-sm-6 text-right">
    						<button type="submit" class="btn btn-lg btn-default">{{_ 'form.send_link'}}</button>
    					</div>	
    				</div>  									
    			</form>
    		</div>
    	</div>		
    </section>
</template>
