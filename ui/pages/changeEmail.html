<template name="changeEmail">
	<section class="page-content">
		<div class="container">
			<h3>Change Email</h3>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="changeEmail" class="col-sm-2 control-label">Email Addres</label>
					<div class="col-sm-10">
						<input value="{{myEmail}}" type="email" class="form-control" id="changeEmail" name="changeEmail" placeholder="example@flueint.com">
					</div>
				</div>
				<div class="form-group">
					<label for="passwordChangeEmail" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="passwordChangeEmail" name="passwordChangeEmail" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<label for="verifyChangeEmail" class="col-sm-2 control-label">Verify Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="verifyChangeEmail" name="verifyChangeEmail" placeholder="Verify Password">
					</div>
				</div>
				<div class="form-group">
					<div class="text-center">
						<input type="submit" class="btn btn-default" value="Change Email">
					</div>
				</div>
			</form>		
		</div>		
	</section>
</template>
