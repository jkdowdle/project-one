<template name="changeEmail">
	<section class="page-content secondary-layout">
		<div class="container">			
			<div class="row">
    			<div class="col-sm-offset-3 col-sm-6">
    				<h1>Change Email</h1>
    			</div>
    			<form id="changeEmailForm" class="form-horizontal">
    				<div class="form-group">
    					<label class="sr-only" for="newEmail">New Email address</label>
    					<div class="col-sm-offset-3 col-sm-6">
    						<input type="email" class="form-control input-lg" id="newEmail" name="newEmail" placeholder="New Email" data-container="body" data-toggle="popover">
    					</div>  						
    				</div>
    				<div class="form-group">
    					<label class="sr-only" for="oldEmail">Old Email address</label>
    					<div class="col-sm-offset-3 col-sm-6">
    						<input type="email" class="form-control input-lg" id="oldEmail" name="oldEmail" placeholder="Old Email" data-container="body" data-toggle="popover">
    					</div>  						
    				</div>
    				<div class="form-group">
    					<div class="col-sm-offset-6 col-sm-3 text-right">
	    					<button type="button" class="btn btn-lg btn-default go-back">Cancel</button>
    						<button type="submit" class="btn btn-lg btn-default">Send Link</button>
    					</div>	
    				</div>  									
    			</form>
    		</div>	
		</div>		
	</section>
</template>
