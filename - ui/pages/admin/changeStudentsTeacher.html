<template name="changeStudentsTeacher">
	<section class="page-content">
		<div class="container">
			<div class="row">
				<h3>Change {{profile.name}}'s Teacher</h3>
				<div class="row">
					<div class="col-xs-offset-0 col-xs-6">
						<p><label>Name -</label> {{profile.name}}</p>
					</div>
					<div class="col-xs-offset-0 col-xs-6">
						<p><label>Assigned Teacher -</label> {{teachersName profile.teachersRosterId}}</p>
					</div>	
				</div>
				<div class="row">
					<div class="col-xs-offset-0 col-xs-6">
						<p><label>Timezone -</label> {{profile.timezone.name}}</p>
					</div>
					<div class="col-xs-offset-0 col-xs-6">
						<p><label>Teacher's Timezone -</label> {{teachersTimezone profile.teachersRosterId}}</p>
					</div>	
				</div>
				<div class="row">
					<div class="col-xs-offset-0 col-xs-6">
						<p><label>Gender -</label> {{profile.gender}}</p>
					</div>
					<div class="col-xs-offset-0 col-xs-6">
						<p><label>Teacher's Gender -</label> {{teachersGender profile.teachersRosterId}}</p>
					</div>	
				</div>
				<div class="row">
					<div class="col-xs-offset-0 col-xs-6">
						<p><label>Credits -</label> {{profile.credits}}</p>
					</div>
					<div class="col-xs-offset-0 col-xs-6">
						<p><label>Ammount of Students -</label> {{teachersStudentCount profile.teachersRosterId}}</p>
					</div>	
				</div>
				<form class="form-horizontal">
					<div class="form-group">
						<p class="pull-left"><label for="editTeacher" class="col-xs-12 control-label pull-left">Change Teacher To - </label></p>
						<div class="col-xs-12 col-sm-8">
							<select id="editTeacher" class="form-control" name="editTeacher">
								<option>Select a Teacher</option>
								{{#each optionsTeachers}}
									<option data-teacherId="{{_id}}">{{profile.name}} | {{profile.timezone.name}} | {{profile.gender}}</option>
								{{/each}}
							</select>
						</div>
					</div>
					<input type="hidden" value="{{_id}}" name="studentsId">
					<input type="submit" class="btn btn-default" value="Update">
				</form>					
			</div>
		</div>		
	</section>
</template>
