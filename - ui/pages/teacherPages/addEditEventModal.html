<template name="addEditEventModal">
    <div class="modal fade" id="add-edit-event-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-event-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="add-edit-event">
                        {{#if isInRole 'teacher'}}
                            {{modalLabel.label}} Appointment
                        {{else}}
                            Appointment Details
                        {{/if}}
                    </h4>                    
                </div>

                <form id="add-edit-event-form">

                    <div class="modal-body">

                        <div class="form-group">

                            <label for="title">Event</label>
                            <input disabled type="text" name="title" class="form-control" value="Appointment">

                        </div>

                        <div class="form-group">
                            <label for="start">Day Of the Appointment</label>
                            <input disabled="{{disableFilled}}" type="date" name="start" class="form-control" value="{{event.start}}">
                        </div>

                        <div class="form-group">
                            <input disabled type="hidden" name="end" class="form-control" value="{{#if event.end}}{{event.end}}{{else}}{{event.start}}{{/if}}">
                        </div>

                        <div class="form-group">
                            <label for="timeStart">Time <span class="apt-duration text-muted">(The appointment will last 30 minutes)</span></label>
                            <input disabled="{{disableFilled}}" type="time" name="timeStart" class="form-control" value="">                         
                        </div>
                        
                        {{#if modalType 'edit'}}
                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Starts</label>
                                    <p>{{ convertTime event.timeStart usersTimezone }}</p>
                                </div>
                                <div class="col-sm-6">
                                    <label>Ends</label>
                                    <p>{{ convertTime event.timeEnd usersTimezone }}</p>
                                </div>
                            </div>
                        {{/if}}

                        <div class="form-group">
                            {{#if modalType 'edit'}}
                                {{#if scheduledStudentInfo}}
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label for="status">Status</label>
                                            <p>{{ event.status }}</p>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="status">Student's Name</label>
                                            <p>{{scheduledStudentInfo.name}}</p>
                                        </div>
                                    </div>                                
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label for="status">Student's Email</label>
                                            <p><a style="font-size: 1.8rem" href="mailto:{{scheduledStudentInfo.email}}">{{scheduledStudentInfo.email}}</a></p>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="status">Student's Skype Id</label>
                                            <p>{{scheduledStudentInfo.skypeid}}</p>
                                        </div>
                                    </div>                                    
                                {{/if}}
                                <input disabled type="hidden" name="status" class="form-control" value="Open">                                  
                            {{else}}
                                <label for="status">Status</label>
                                <input disabled type="text" name="status" class="form-control" value="Open">
                            {{/if}}
                        </div>

                    </div>

                    <div class="modal-footer">
                        {{#if modalType 'edit'}}
                            <button disabled="{{disableFilled}}" class="btn btn-danger pull-left delete-event">Delete Event</button>
                        {{/if}}
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
                        <button disabled="{{disableFilled}}" type="submit" class="btn btn-success">{{modalLabel.button}} Appt.</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</template>
